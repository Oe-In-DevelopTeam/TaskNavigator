<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Navigator Main Page</title>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="/css/create-board.css">
  <link rel="stylesheet" type="text/css" href="/css/nav.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="http://localhost:8080/home">Task Navigator</a>
    </div>
    <div class="nav-container nav-right">
      <span id="navUsername">Username</span>
      <a href="http://localhost:8080/users/login-page">LOG OUT</a>
    </div>
  </nav>

  <a href="http://localhost:8080/home/newBoard" class="create-board">
    <i class="fa-solid fa-plus"></i>
  </a>


  <div class="boards-container" th:each="board : ${boardList}">
    <span th:text="${board.getBoardName()}">sladfkjadsl;fkjasdlfkj</span>
    <span th:text="${board.getInfo()}">dlfkjasdlfkjasdl;fjl;kj</span>
  </div>


  <div class="board-container">
    <div class="board-top">
      <div class="board-intro-container">
        <h3>Board Title</h3>
        <p>This is board introduction.</p>
      </div>
      <a href="#" class="create-column">
        <i class="fa-solid fa-plus"></i>
      </a>
    </div>

    <div class="column-container">
      <div class="column" draggable="true">
        <div class="column-status-container">
          <span class="column-status">before</span>
          <input type="text" class="edit-column-input" style="display:none;">
          <div class="btn-container">
            <a href="#" class="edit-column">
              <i class="fa-regular fa-pen-to-square"></i>
            </a>
            <a href="#" class="create-card">
              <i class="fa-solid fa-plus"></i>
            </a>
            <a href="#" class="remove-column">
              <i class="fa-solid fa-xmark"></i>
            </a>
          </div>
        </div>
        <div class="card-container">
          <a href="#" class="card" draggable="true">Card Title</a>
        </div>
      </div>
    </div>
  </div>

  <div class="board-container">
    <div class="board-top">
      <div class="board-intro-container">
        <h3>Board Title</h3>
        <p>This is board introduction.</p>
      </div>
      <a href="#" class="create-column">
        <i class="fa-solid fa-plus"></i>
      </a>
    </div>

    <div class="column-container">
      <div class="column" draggable="true">
        <div class="column-status-container">
          <input type="text" class="edit-column-input" style="display:none;">
          <span class="column-status">before</span>
          <div class="btn-container">
            <a href="#" class="edit-column">
              <i class="fa-regular fa-pen-to-square"></i>
            </a>
            <a href="#" class="create-card">
              <i class="fa-solid fa-plus"></i>
            </a>
            <a href="#" class="remove-column">
              <i class="fa-solid fa-xmark"></i>
            </a>
          </div>
        </div>
        <div class="card-container">
          <a href="#" class="card" draggable="true">Card Title</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/index.js"></script>
  <script src="/js/create-board.js"></script>
  <script src="/js/drag-drop.js"></script>

</body>
</html>
