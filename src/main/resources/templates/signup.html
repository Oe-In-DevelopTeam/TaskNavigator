<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Navigator Signup Page</title>
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/signup.css">
</head>
<body>
<form id="signup-container">
  <h2>SIGN UP</h2>
  <input name="username" id="userNickname" type="text" placeholder="Nick Name">
  <input name="userId" id="userId" type="text" placeholder="ID">
  <input name="password" id="userPassword" type="password" placeholder="PW">
  <button id="signup-btn" type="submit">SIGNUP</button>
</form>

<script src="/js/signup.js"></script>

</body>
</html>
