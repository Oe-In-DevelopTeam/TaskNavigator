<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Navigator Create Board Page</title>
  <link rel="stylesheet" type="text/css" href="/css/create-board.css">
  <link rel="stylesheet" type="text/css" href="/css/nav.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<nav>
  <div class="nav-container">
    <a href="http://localhost:8080/home">Task Navigator</a>
  </div>
  <div class="nav-container nav-right">
    <span id="navUsername">Username</span>
    <button>LOG OUT</button>
  </div>
</nav>

<div class="board-container">
  <div class="board-top">
    <div class="board-intro-container">
      <input type="text" id="input-board-title" placeholder="Write board title">
      <input type="text" id="input-board-introduction" placeholder="Write board introduction">
    </div>
    <a href="#" class="create-column">
      <i class="fa-solid fa-plus"></i>
    </a>
  </div>

  <div class="column-container">
  </div>
</div>

<div class="invite-container">
  <input type="text" id="inviteInput" placeholder="Write invite username">
  <button>Invite</button>
</div>

<div class="create-board-btn-container">
  <button>Create</button>
</div>

<script src="../static/js/create-board.js"></script>

</body>
</html>
